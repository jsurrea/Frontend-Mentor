<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny in AnimationLand</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./game.css">

      </div>
    </div>
    <div class="layer-3">
      <div class="wall"></div>
    </div>
    <div class="layer-4">

      </div>
    </div>
    <div class="layer-7">
      <div class="wall"></div>
    </div>
    <div class="layer-8">
      <div class="lawn lawn--mid"></div>
    </div>
    <div class="layer-9">
      <div class="lawn lawn--left"></div>
    </div>
    <div class="layer-10">
      <div class="lawn lawn--right"></div>
    </div>

    <h1 class="title">Animation Land</h1>
    <h3 class="total-count"> Bunnies Catched</h3>
